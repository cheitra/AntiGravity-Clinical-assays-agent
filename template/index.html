<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Experiment Manager</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Clinical Experiment Manager</h1>
    <div class="container">
        <h2>Upload Experiment Files</h2>
        <form action="/validate" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="protocol">Protocol JSON: <a href="/download/protocol_template.json"
                        style="font-size: 0.8em; font-weight: normal;">(Download Template)</a></label>
                <input type="file" name="protocol" id="protocol" accept=".json" required>
            </div>
            <div class="form-group">
                <label for="log">Experiment Log CSV: <a href="/download/experiment_log_template.csv"
                        style="font-size: 0.8em; font-weight: normal;">(Download Template)</a></label>
                <input type="file" name="log" id="log" accept=".csv" required>
            </div>
            <button type="submit">Validate Experiment</button>
        </form>
    </div>
</body>

</html>
